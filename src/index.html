<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/styles.scss" />
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-screen">
            <div class="fruits">
                <ul class="fruits__left-list" id="fruits-1" data-relative-input="true">
                    <li data-depth="0.08"><img src="./images/main-screen/blackberry.png" alt=""></li>
                    <li data-depth="0.08"><img src="./images/main-screen/strawberry.png" alt=""></li>
                    <li data-depth="0.08"><img src="./images/main-screen/lemon.png" alt=""></li>
                    <li data-depth="0.08"><img src="./images/main-screen/raspberrie.png" alt=""></li>
                </ul>
                <ul class="fruits__right-list" id="fruits-2">
                    <li data-depth="0.08"><img src="./images/main-screen/blueberrie.png" alt=""></li>
                    <li data-depth="0.08"><img src="./images/main-screen/strawberry.png" alt=""></li>
                    <li data-depth="0.08"><img src="./images/main-screen/lemon.png" alt=""></li>
                    <li data-depth="0.08"><img src="./images/main-screen/orange.png" alt=""></li>
                </ul>
            </div>
            <div class="main-screen__inner">
                <div class="women-picture">
                    <img src="./images/main-screen/women.png" alt="" />
                </div>
                <a href="#" class="main-screen__logo"><img src="./images/swiss-logo.svg" alt="Swiss logo" /></a>
                <ul class="main-screen__burger">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <img src="./images/main-screen/title.png" alt="Title" class="main-screen__title" />
                <h4 class="main-screen__subtitle">Швейцарські</h4>
                <ul class="bottles-list" id="bottles-list" data-relative-input="true">
                    <li class="bottles__item" data-depth="0.08">
                        <img src="./images/main-screen/green-bottle.png" alt="Calcivit vitamins" class="bottles__img" />
                    </li>

                    <li class="bottles__item" data-depth="0.06">
                        <img src="./images/main-screen/blue-bottle.png" alt="Multivit vitamins" class="bottles__img" />
                    </li>

                    <li class="bottles__item" data-depth="0.08">
                        <img src="./images/main-screen/purple-bottle.png" alt="Immunovit vitamins"
                            class="bottles__img" />
                    </li>

                    <li class="bottles__item" data-depth="0.05">
                        <img src="./images/main-screen/orange-bottle.png" alt="Smartvit vitamins"
                            class="bottles__img" />
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
