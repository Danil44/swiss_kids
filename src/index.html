<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/styles.scss" />
    <title>Document</title>
</head>

<body>
    <main id='container'>
        <div class="preloader-screen done" id="preloader">
            <div class="lds-roller" id="load-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <section class="main-screen" data-anchor="Page 1">
            <div class="fruits">
                <ul class="fruits__left-list" id="fruits-1" data-relative-input="true">
                    <li data-depth="0.04"><img src="./images/main-screen/blackberry.png" alt=""></li>
                    <li data-depth="0.12"><img src="./images/main-screen/strawberry.png" alt=""></li>
                    <li data-depth="0.06"><img src="./images/main-screen/lemon.png" alt=""></li>
                    <li data-depth="0.18"><img src="./images/main-screen/raspberrie.png" alt=""></li>
                </ul>
                <ul class="fruits__right-list" id="fruits-2">
                    <li data-depth="0.06"><img src="./images/main-screen/blueberrie.png" alt=""></li>
                    <li data-depth="0.08"><img src="./images/main-screen/strawberry.png" alt=""></li>
                    <li data-depth="0.10"><img src="./images/main-screen/lemon.png" alt=""></li>
                    <li data-depth="0.26"><img src="./images/main-screen/orange.png" alt=""></li>
                </ul>
            </div>
            <div class="main-screen__inner">
                <div class="women-picture">
                    <img src="./images/main-screen/women.png" alt="" />
                </div>
                <a href="#" class="main-screen__logo"><img src="./images/swiss-logo.svg" alt="Swiss logo" /></a>
                <ul class="main-screen__burger">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="main-screen__title-wrapper"><img src="./images/main-screen/title.png" alt="Title"
                        class="main-screen__title js-title" />
                    <h4 class="main-screen__subtitle js-subtitle">Швейцарські</h4>
                </div>
                <div class="glider-contain multiple bottles-list">

                    <button class="glider-prev bottles__slide"><i class="fas fa-angle-left"></i></button>

                    <ul class="bottles-list products-list" id="bottles-list" data-relative-input="true">
                        <li class="bottles__item " data-depth="0.08">
                            <img src="./images/main-screen/green-bottle.png" alt="Calcivit vitamins"
                                class="bottles__img" />
                        </li>

                        <li class="bottles__item " data-depth="0.06">
                            <img src="./images/main-screen/blue-bottle.png" alt="Multivit vitamins"
                                class="bottles__img" />
                        </li>

                        <li class="bottles__item " data-depth="0.08">
                            <img src="./images/main-screen/purple-bottle.png" alt="Immunovit vitamins"
                                class="bottles__img" />
                        </li>

                        <li class="bottles__item " data-depth="0.05">
                            <img src="./images/main-screen/orange-bottle.png" alt="Smartvit vitamins"
                                class="bottles__img" />
                        </li>
                    </ul>

                    <button class="glider-next bottles__slide"><i class="fas fa-angle-right"></i></button>
                </div>
            </div>

        </section>
        <section class="second-screen" data-anchor="Page 2">
            <div class="main-screen__inner">
                <a href="#" class="main-screen__logo"><img src="./images/swiss-logo.svg" alt="Swiss logo" /></a>

            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
